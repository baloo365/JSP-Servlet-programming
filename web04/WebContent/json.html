<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			$.ajax({
				url : "data/rank.json",
				success : function(doc) {
					list = doc.rank // 
					alert(list.length)
					for (i = 0; i < list.length; i++) { // 타입 상관없어서 안적어줘도 된다
						n = list[i].name
						t = list[i].tel
						$('#result').append(n + ", " + t + "<br>")
						//받은 데이터를 추출해서 db에 저장해두고 싶은 경우
						//브라우저--> 웹서버--> db
						//받은 데이터를 웹서버에게 넘겨주면 됨.
						//비동기 통신이 필요!!!
						 //jsp를 호출해서 데이터 받아서 db에 넣어달라는 요청 
					} //for
				} //success
			}) // ajax
		}) // b3

			$.ajax({
				url : "data/MOCK_DATA.json",
				success : function(doc) {

						id = list[i].id
						email = list[i].email
						$('#result').append(id + ", " + email + "<br>")
						//받은 데이터를 추출해서 db에 저장해두고 싶은 경우

						 //jsp를 호출해서 데이터 받아서 db에 넣어달라는 요청 
					} //for
				} //success
			}) // ajax
		}) // b3

				url : "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fhei.xml&api_key=mlr6atxojncqqbn3dhaixldledybkuuhkcaqlpqj",

						 //jsp를 호출해서 데이터 받아서 db에 넣어달라는 요청 
					} //for
				} //success
			}) // ajax

				success : function(doc) {
					alert('성공!' + doc)
					list = doc.items // 
					alert(list.length)
					for (i = 0; i < list.length; i++) { // 타입 상관없어서 안적어줘도 된다
						title = list[i].title

						//받은 데이터를 웹서버에게 넘겨주면 됨.

						 //jsp를 호출해서 데이터 받아서 db에 넣어달라는 요청

</script>
