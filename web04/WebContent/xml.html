<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {// body부터 ram에 tree구조를 가지면서 읽어와라! 다 되면 function()을 실행해주세요.
		$('#b1').click(function(){
			$.ajax({
				url: "data/rank.xml", //url 반드시 작성 
				success: function(doc){
					alert("xml요청 성공>> " + doc)
					list = $(doc).find('rank') //find의 결과는 여러개(배열)
					alert(list.length)
					for(i = 0; i < list.length; i++) {
						console.log($(list[i]).find('tel').text())						
					}
				}//success도 반드시 작성
			});
		}) //b1
	})
</script>
</head>
<body bgcolor="lime">
<button style='color: blue; background: green' id ="b1">XML받아오기-1</button>
<button style='color: blue; background: yellow' id ="b2">XML받아오기-2</button>
<hr color="red">
<div id="result"></div>
</body>
</html>
