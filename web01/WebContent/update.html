<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #037BFC;
}

button {
	background: #18DE02;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}
</style>
</head>
<body>
<form action="update.jsp" method="get">
		<table border="1">
			<tr>
				<td class="t1">아이디: </td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">번호: </td>
				<td><input name="tel"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">회원 수정 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
	</form>
</body>
</html>
