<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() { //body태그 부분을 ram에 dom tree로 읽어와서 준비가 되면, 
	$('#b1').click(function() {
		r1 = $('#reply').val() //1
		divTag = $('#result')//div태그 전체를 의미!
		divTag.append(r1 + "<br>")
	}) //b1
	$('#b2').click(function() {
		divTag = $('#result')//div태그 전체를 의미!
		divTag.append("<img src=yes.jpg width='50' height='50'>" + "<br>")
	}) //b2
	$('#b3').click(function() {
		r1 = $('#reply').val() //1
		divTag = $('#result')//div태그 전체를 의미!
		divTag.append("<img src=yes.jpg width='50' height='50'>" + r1 + "<br>")
	}) //b2
})//$
</script>
</head>
<body>
댓글 : <input id="reply">

<button id="b1">글자 추가</button>
<button id="b2">자동차 추가</button>
<button id="b3">댓글 추가</button>

<div id="result"></div>
</body>
</html>
