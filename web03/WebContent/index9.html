<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {//jquery 기본 사용법!
		$('#b1').click(function(){
		f = $('#food').val()
		w = $('#where').val()
		alert('당신이 먹고 싶은 음식은 ' + f + '이고, 가고 싶은 곳은 ' + w + '군요')
	}) 
		$('#b2').click(function(){
		s = $('#site').val()
		if (s == 'movie') {
			location.href="http://cgv.co.kr"
		} else {
			location.href="http://www.naver.com"
		}
	})
	})
</script>
</head>
<body>
먹고 싶은 음식<input id="food" value="커피">
가고 싶은 곳<input id="where" value="바다">
	<button id="b1">확인 버튼</button>
	
	<hr>
현재 제일 내가 많이 들어가는 사이트<input id="site" value="naver">
	<button id="b2">이동 버튼</button>
</body>
</html>
