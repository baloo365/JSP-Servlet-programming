<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>get요청</h3>
<a href="login?find=자동차">로그인처리(get)</a>
<hr>
<h3>post요청</h3>
<form action="login" method="post">
아이디 : <input name="id" value="나는아이디"> <br>
패스워드 : <input name="pw" value="나는패스워드"> <br>
<button>로그인 처리 요청</button>
</form>

</body>
</html>
단순요청은 get으로 하고 로그인 같은 민감한 요청은 post로
